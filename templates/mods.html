<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunnbox Mods</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    body {
      background-image: url("{{ background }}");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(50, 50, 50, 0.7);
      border-radius: 20px;
      padding: 2rem;
      width: 420px;
      box-sizing: border-box;
      text-align: center;
    }

    .button {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #777;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
      width: 100%;
      justify-content: flex-start;
      position: relative;
      box-sizing: border-box;
    }

    .button:hover {
      background-color: #999;
    }

    .button img {
      width: 64px;
      height: 64px;
      margin-right: 1rem;
      border-radius: 8px;
    }

    .row {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .dropdown {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 12px;
      margin-top: 0.5rem;
      padding: 0 1rem;
    }

    .dropdown.open {
      max-height: 500px;
      opacity: 1;
      padding: 1rem;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    .dropdown-item img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }

    .dropdown-item a {
      color: white;
      text-decoration: none;
    }

    .dropdown-item:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <button class="button" onclick="toggleDropdown('drop1')">
        <img src="{{ url_for('static', filename='media/icon1.png') }}" alt="">
        Main Modpack
      </button>
      <div class="dropdown" id="drop1">
        <div class="dropdown-item">
          <img src="{{ url_for('static', filename='media/download.png') }}">
          <a href="#">Download</a>
        </div>
        <div class="dropdown-item">
          <img src="{{ url_for('static', filename='media/changelog.png') }}">
          <a href="#">Changelog</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div style="flex: 1;">
        <button class="button" onclick="toggleDropdown('drop2')">
          <img src="{{ url_for('static', filename='media/icon2.png') }}" alt="">
          Add-ons
        </button>
        <div class="dropdown" id="drop2">
          <div class="dropdown-item">
            <img src="{{ url_for('static', filename='media/shaders.png') }}">
            <a href="#">Shaders</a>
          </div>
          <div class="dropdown-item">
            <img src="{{ url_for('static', filename='media/tweaks.png') }}">
            <a href="#">Client Tweaks</a>
          </div>
        </div>
      </div>

      <div style="flex: 1;">
        <button class="button" onclick="toggleDropdown('drop3')">
          <img src="{{ url_for('static', filename='media/icon3.png') }}" alt="">
          Tools
        </button>
        <div class="dropdown" id="drop3">
          <div class="dropdown-item">
            <img src="{{ url_for('static', filename='media/map.png') }}">
            <a href="#">Map Viewer</a>
          </div>
          <div class="dropdown-item">
            <img src="{{ url_for('static', filename='media/installer.png') }}">
            <a href="#">Auto Installer</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  function toggleDropdown(id) {
    const target = document.getElementById(id);
    target.classList.toggle("open");
  }

  document.addEventListener("click", function (e) {
    // Only close dropdowns if clicking *outside* all buttons and dropdowns
    if (!e.target.closest(".button") && !e.target.closest(".dropdown")) {
      document.querySelectorAll(".dropdown").forEach(el => el.classList.remove("open"));
    }
  });
</script>

</body>
</html>
