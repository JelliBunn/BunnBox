<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunnbox Mods</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("{{ background }}");
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(50, 50, 50, 0.7);
      border-radius: 20px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 400px;
      text-align: center;
    }

    .button {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #777;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
      width: 100%;
      justify-content: flex-start;
      position: relative;
    }

    .button:hover {
      background-color: #999;
    }

    .button img {
      width: 64px;
      height: 64px;
      margin-right: 1rem;
      border-radius: 8px;
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #333;
      color: white;
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      z-index: 10;
    }

    .button:focus + .dropdown,
    .button.dropdown-open + .dropdown {
      display: block;
    }
  </style>
  <script>
    function toggleDropdown(id) {
      document.querySelectorAll(".dropdown").forEach(el => el.style.display = "none");
      const dropdown = document.getElementById(id);
      if (dropdown) dropdown.style.display = "block";
    }

    document.addEventListener("click", function (e) {
      if (!e.target.closest(".button")) {
        document.querySelectorAll(".dropdown").forEach(el => el.style.display = "none");
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <div style="position: relative;">
      <button class="button" onclick="toggleDropdown('drop1')">
        <img src="{{ url_for('static', filename='media/icon1.png') }}" alt="">
        Main Modpack
      </button>
      <div class="dropdown" id="drop1">
        <p><a href="#">Download</a></p>
        <p><a href="#">Changelog</a></p>
      </div>
    </div>
    
    <div class="row">
      <div style="position: relative; flex: 1;">
        <button class="button" onclick="toggleDropdown('drop2')">
          <img src="{{ url_for('static', filename='media/icon2.png') }}" alt="">
          Add-ons
        </button>
        <div class="dropdown" id="drop2">
          <p><a href="#">Shaders</a></p>
          <p><a href="#">Client Tweaks</a></p>
        </div>
      </div>
      <div style="position: relative; flex: 1;">
        <button class="button" onclick="toggleDropdown('drop3')">
          <img src="{{ url_for('static', filename='media/icon3.png') }}" alt="">
          Tools
        </button>
        <div class="dropdown" id="drop3">
          <p><a href="#">Map Viewer</a></p>
          <p><a href="#">Auto Installer</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
