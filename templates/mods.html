<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunnbox Mods</title>
  <link rel="icon" type="image/x-icon" href="{{ background }}">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    body {
      background-image: url("{{ background }}");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(50, 50, 50, 0.7);
      border-radius: 20px;
      padding: 2rem;
      width: fit-content;
      max-width: 90vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .button {
      display: flex;
      align-items: center;
      background-color: #777;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
      justify-content: flex-start;
      padding: 1rem;
      width: 100%;
      max-width: 420px;
    }

    .button:hover {
      background-color: #999;
    }

    .button img {
      width: 64px;
      height: 64px;
      margin-right: 1rem;
      border-radius: 8px;
    }

    .dropdown {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      padding: 0 1rem;
      transition: max-height 0.4s ease, opacity 0.4s ease, padding 0.4s ease;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 12px;
      margin-top: 0.5rem;
      pointer-events: none;
      max-width: 420px;
    }

    .dropdown.open {
      max-height: 500px;
      opacity: 1;
      padding: 1rem;
      pointer-events: auto;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    .dropdown-item img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }

    .dropdown-item a {
      color: white;
      text-decoration: none;
    }

    .dropdown-item:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button" onclick="toggleDropdown('drop1')">
      <img src="{{ url_for('static', filename='media/Rm8s.png') }}" alt="">
      BunnBox! (Minecraft 1.21.6 NeoForge)
    </button>
    <div class="dropdown" id="drop1"> 
      <div class="dropdown-item">
        <img src="{{ url_for('static', filename='media/serverreq.png') }}">
        <a href="https://srv734163.hstgr.cloud/fetch/a1b702e0-f3ac-4a74-8ea8-2b3750d0a5d8/__VDS__Room8s01/Minecraft/_Modpacks/BunnboxPack-1.21.6-5.zip">Required Server Mods + Client Optimization</a>
      </div>
      <div class="dropdown-item">
        <img src="{{ url_for('static', filename='media/Shaders.png') }}">
        <a href="https://modrinth.com/mod/iris">Shaders</ar>
      </div>
      <div class="dropdown-item">
        <img src="{{ url_for('static', filename='media/NeoForge.png') }}">
        <a href="https://neoforged.net/">NeoForge Download (Install 21.6.20-beta)</a>
      </div>
    </div>

    <button class="button" onclick="toggleDropdown('drop2')">
      <img src="{{ url_for('static', filename='media/2Week.png') }}" alt="">
      2Week (Minecraft 1.21.4 Fabric)
    </button>
    <div class="dropdown" id="drop2">
      <div class="dropdown-item">
        <img src="{{ url_for('static', filename='media/serverreq.png') }}">
        <a href="https://srv734163.hstgr.cloud/fetch/b5fe3d2f-85b5-48f1-b85a-d00bf51ba054/__VDS__M2Week01/Minecraft/mods.zip">Required Server Mods</a>
      </div>
      <div class="dropdown-item">Fabric
        <img src="{{ url_for('static', filename='media/Shaders.png') }}">
        <a href="#">You're on your own for client customization</a>
      </div>
    </div>

    <button class="button" onclick="toggleDropdown('drop3')">
      <img src="{{ url_for('static', filename='media/Rogue.png') }}" alt="">
      RogueCraft (Minecraft 25w14craftmine)
    </button>
    <div class="dropdown" id="drop3">
      <div class="dropdown-item">
        <img src="{{ url_for('static', filename='media/map.png') }}">
        <a href="#">Vanilla Server</a>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown(id) {
      const target = document.getElementById(id);
      target.classList.toggle("open");
    }

    document.addEventListener("click", function (e) {
      if (!e.target.closest(".button") && !e.target.closest(".dropdown")) {
        document.querySelectorAll(".dropdown").forEach(el => el.classList.remove("open"));
      }
    });
  </script>
</body>
</html>
